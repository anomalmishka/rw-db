<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8001/web-app/templates/content/css/main/style.css">

</head>
<body class="background-image-home">
<main>
    <header th:replace="fragments/header :: header"></header>
    <div class="container-fluid">
        <div class="row footer">
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Register</h2>
                        <p>Please fill this form to create an account.</p>
                        <form action="#" th:action="@{'/registration/create'}" th:object="${userProfileDTOL2}"
                              method="post">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="profilename" class="form-control" value="maxim"
                                       minlength="3" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" name="lastname" class="form-control" value="maxim"
                                       minlength="3" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="number" name="phone" class="form-control" value="111222333"
                                       minlength="7" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" value="userLogin@mail.ru"
                                       minlength="3" maxlength="30" required/>
                            </div>
                            <form th:object="${userLoginDTO}">
                                <div class="form-group">
                                    <label>Login</label>
                                    <input type="text" name="username" class="form-control" value="maxim"
                                           minlength="4" maxlength="20" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" value="maxim"
                                           minlength="4" maxlength="20" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="passwordConfirm" class="form-control" value="maxim"
                                           minlength="4" maxlength="20" required>
                                </div>
                                <div class="form-group">
                                    <label>Select authorities</label>
                                    <select id="authorities" name="authorities" required>
                                        <option selected value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>isAccountNonExpired</label>
                                    <input th:type="checkbox" id="checkbox1" checked name="isAccountNonExpired"
                                           value="true" onclick="checkedFunction()">
                                </div>
                                <div class="form-group">
                                    <label>isAccountNonLocked</label>
                                    <input th:type="checkbox" id="checkbox2" checked name="isAccountNonLocked"
                                           value="true">
                                </div>
                                <div class="form-group">
                                    <label>isCredentialsNonExpired</label>
                                    <input th:type="checkbox" id="checkbox3" checked name="isCredentialsNonExpired"
                                           value="true">
                                </div>
                                <div class="form-group">
                                    <label>isEnabled</label>
                                    <input th:type="checkbox" id="checkbox" checked name="isEnabled"
                                           value="true">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-lg" type="submit">Registred</button>
                                </div>
                                <p>Already have an account? <a href="http://localhost:8001/web-app/login">Login here</a>.
                                </p>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="http://localhost:8001/web-app/templates/content/css/checkbox/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
